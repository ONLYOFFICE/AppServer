syntax = "proto3";

package ASC.Data.Storage.Encryption;

message EncryptionSettingsProto {
    string password = 1;
    EncryprtionStatus Status = 2;
    bool NotifyUsers = 3;
    string ServerRootPath = 4;
}

enum EncryprtionStatus {
    Decrypted = 0;
    EncryptionStarted = 1;
    Encrypted = 2;
    DecryptionStarted = 3;
}
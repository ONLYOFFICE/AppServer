version: "3.5"

services: 
  
  onlyoffice-mysql-server:
    image: mysql:${TAG_MYSQL:-latest}
    command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE
    container_name: ${MYSQL_HOST:-mysql}
    restart: always
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_error:/var/log/mysql/error.log
      - ./config/mysql/conf.d/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./config/createdb.sql:/docker-entrypoint-initdb.d/01_createdb.sql
      - ./config/onlyoffice.sql:/docker-entrypoint-initdb.d/02_onlyoffice.sql
      - ./config/onlyoffice.data.sql:/docker-entrypoint-initdb.d/03_onlyoffice.data.sql
      - ./config/onlyoffice.resources.sql:/docker-entrypoint-initdb.d/04_onlyoffice.resources.sql
    networks:
      - ${NETWORK_NAME:-onlyoffice} 

networks:
  onlyoffice:
    name: ${NETWORK_NAME:-onlyoffice}
    driver: 'bridge'

volumes:
  mysql_data:
  mysql_error:

version: "3.5"
x-service: 
    &x-service-base
    build:
      context: ./
      target: base
      dockerfile: Dockerfile-app
    container_name: base
    restart: always
    expose:
    - ${SERVICE_PORT:-5050}
    environment:
      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      APP_DOTNET_ENV: ${APP_DOTNET_ENV:-products}
      APP_CORE_BASE_DOMAIN: ${APP_CORE_BASE_DOMAIN:-localhost}
      APP_CORE_MACHINEKEY: ${APP_CORE_MACHINEKEY:-""}
      APP_SECRET_VALUE: ${APP_SECRET_VALUE:-""}
      APP_SECRET_HEADER: ${APP_SECRET_HEADER:-""}
      APP_URL_PUBLIC: ${APP_URL_PUBLIC:-/ds-vpath/}
      APP_URL_INTERNAL: ${APP_URL_INTERNAL:-http://onlyoffice-document-server/}
      APP_URL_PORTAL: ${APP_URL_PORTAL:-http://onlyoffice-community-server}
      APP_URL_CONVERTER: ${APP_URL_CONVERTER:-/ds-vpath/ConvertService.ashx}
      APP_STORAGE_ROOT: ${APP_STORAGE_ROOT-""}
      KAFKA_HOST: ${KAFKA_HOST:-kafka}
    volumes:
    - /app/onlyoffice/CommunityServer/data:/app/onlyoffice/data/
    networks:
    - ${NETWORK_NAME:-onlyoffice}

services: 
  onlyoffice-elasticsearch:
    build:
      args:
         ELK_VERSION: ${ELK_VERSION:-latest}
      context: elk/elasticsearch/
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      - es_data:/usr/share/elasticsearch/data
    expose:
      - "9200"
    networks:
      - ${NETWORK_NAME:-onlyoffice}

  onlyoffice-zookeeper:
    image: zookeeper:latest
    container_name: zookeeper
    restart: always
    expose:
      - "2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVER: server.1=zookeeper-zookeeper:2888:3888
    volumes:
    - zoo_data:/data
    - zoo_log:/datalog
    networks:
      - ${NETWORK_NAME:-onlyoffice}

  onlyoffice-kafka:
    image: confluentinc/cp-kafka:latest
    container_name: ${KAFKA_HOST:-kafka}
    restart: always
    expose:
      - "9092"
    depends_on:
    - onlyoffice-zookeeper
    environment:
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_INTER_BROKER_LISTENER_NAME: ${KAFKA_INTER_BROKER_LISTENER_NAME}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_LOG4J_LOGGERS: ${KAFKA_LOG4J_LOGGERS}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
    volumes:
    - kafka_data:/var/lib/kafka/data
    networks:
      - ${NETWORK_NAME:-onlyoffice}

  onlyoffice-api:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: api
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-api:${TAG_SRV:-latest}"
    container_name: onlyoffice-api

  onlyoffice-api_system:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: api_system
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-api_system:${TAG_SRV:-latest}"
    container_name: onlyoffice-api_system
     
  onlyoffice-urlshortener:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: urlshortener
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-urlshortener:${TAG_SRV:-latest}"
    container_name: onlyoffice-urlshortener
   
  onlyoffice-studio.notify:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: studio.notify
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-studio.notify:${TAG_SRV:-latest}"
    container_name: onlyoffice-studio.notify
    
  onlyoffice-notify:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: notify
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-notify:${TAG_SRV:-latest}"
    container_name: onlyoffice-notify

  onlyoffice-people.server:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: people.server
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-people.server:${TAG_SRV:-latest}"
    container_name: onlyoffice-people.server
    
  onlyoffice-files:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: files
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-files:${TAG_SRV:-latest}"
    container_name: onlyoffice-files
    
  onlyoffice-files_services:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: files_services
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-files_services:${TAG_SRV:-latest}"
    container_name: onlyoffice-files_services
    
  onlyoffice-studio:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: studio
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-studio:${TAG_SRV:-latest}"
    container_name: onlyoffice-studio
   
  onlyoffice-backup:
    <<: *x-service-base
    build:
      context: ./
      dockerfile: Dockerfile-app
      target: backup
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-backup:${TAG_SRV:-latest}"
    container_name: onlyoffice-backup
    
  onlyoffice-nginx:
    build:
      context:  ./
      dockerfile: Dockerfile-app
      target: web
      dockerfile: Dockerfile-app
    image: "${REPO:-onlyoffice}/${STATUS:-}appserver-nginx:${TAG_Web:-latest}"
    container_name: ${NGINX_HOST:-nginx}
    restart: always
    ports:
      - 8092:8092 
      - 8081:8081
      - 8099:8099
    depends_on:
      - onlyoffice-api
      - onlyoffice-api_system
      - onlyoffice-urlshortener
      - onlyoffice-studio.notify
      - onlyoffice-notify
      - onlyoffice-people.server
      - onlyoffice-files
      - onlyoffice-files_services
      - onlyoffice-studio
      - onlyoffice-backup
    environment:
      - SERVICE_API="onlyoffice-api:${SERVICE_PORT:-5050}"
      - SERVICE_API_SYSTEM="onlyoffice-api_system:${SERVICE_PORT:-5050}"
      - SERVICE_URLSHORYENER="onlyoffice-urlshortener:${SERVICE_PORT:-5050}"
      - SERVICE_STUDIO_NOTIFY="onlyoffice-studio.notify:${SERVICE_PORT:-5050}"
      - SERVICE_PEOPLE_SERVER="onlyoffice-people.server:${SERVICE_PORT:-5050}"
      - SERVICE_FILES="onlyoffice-files:${SERVICE_PORT:-5050}"
      - SERVICE_FILES_SERVICES="onlyoffice-files_services:${SERVICE_PORT:-5050}"
      - SERVICE_STUDIO="onlyoffice-studio:${SERVICE_PORT:-5050}"
      - SERVICE_BACKUP="onlyoffice-backup:${SERVICE_PORT:-5050}"
      - DOCUMENT_SERVER="onlyoffice-document-server"
      - SERVICE_PORT=${SERVICE_PORT:-5050}
    volumes:
      - nginx_log:/var/log/nginx
    networks:
     - ${NETWORK_NAME:-onlyoffice}

networks:
  onlyoffice:
    name: ${NETWORK_NAME:-onlyoffice}
    driver: 'bridge'

volumes:
  kafka_data:
  zoo_data:
  zoo_log:
  nginx_log:
  app_data:
  es_data:
